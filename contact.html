<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-section {
      background: #1f2125;
      color: white;
      padding: 60px 0;
      border-top: 1px solid white;
    }
    .header-section h1 {
      margin-bottom: 20px;
    }
    .contact-form {
      padding: 40px 20px;
      background: white;
      color: black;
      border-radius: 8px;
      width: 500px;
      margin: auto;
      border: 2px solid #1f2125;
      box-shadow: 0 0 10px 2px #ff8800;
    }
    .footer {
      background: #1f2125;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    input:hover{
      border: 2px solid #ff8800;
    }
    textarea:hover{
      border: 2px solid #ff8800;
    }

    button:hover{
      transform: scale(1.1);
      transition: all 0.5s ease;
      background-color: #fa9a2d;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f2125;">
    <div class="container">
      <img src="assets/FitLogo.png" alt="Gym Logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="FitClub.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <div class="header-section text-center">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.</p>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: #ff8800; color: white;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 FitClub. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
