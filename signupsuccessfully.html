<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff8800, #ffc371);
        }

        .success-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .success-message p {
            margin-bottom: 20px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff8800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ffc371;
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 20px;
            }

            .success-message h1 {
                font-size: 24px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-message">
            <h1>Sign Up Successful!</h1>
            <p>Welcome back! You have successfully Signed up.</p>
            <a href="FitClub.html" class="btn">Go to Dashboard</a>
        </div>
    </div>
</body>

</html>
